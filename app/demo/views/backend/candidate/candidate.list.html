<div class="fdf-module content list candidate" fdf-module="{{cdds.module}}">
    <dl>
        <dd class="head">
            <ul>
                <li class="cols-1">候选人</li>
                <li class="cols-2">职位</li>
                <li class="cols-3">佣金</li>
            </ul>
        </dd>
        <dd ng-repeat="cdd in cdds.list.candidates">
            <ul>
                <li class="cols-1">
                    <div class="f12px" ng-click="cdds.goid($event)">{{cdd.id}}</div>
                    <div class="f16px">
                        <a ui-sref="b.m.candidate.detail({id:cdd.id})">{{cdd.name}}</a>
                    </div>
                    <div>
                        <a target="_blank"
                           ui-sref="b.m.candidate.detail.single({id:cdd.id, layout:'single'})">单页查看候选人信息</a>
                    </div>
                    <div>{{cdd.createTime}}</div>
                </li>
                <li class="cols-2">
                    <div class="f12px">{{cdd.positionId}}</div>
                    <div class="f16px">{{cdd.positionTitle}}</div>
                    <div>{{cdd.positionCompanyName || '某公司'}}</div>
                </li>
                <li class="cols-3">
                    <div>{{cdd.fixedRewardAmount || 0}}</div>
                </li>
            </ul>
        </dd>
    </dl>
</
